<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">       
        <h1>Stay Updated on Wellness Tips and Offers!</h1>
        <form class="form-group" id="form">
            <input type="email" name="Email" required placeholder="test@email.com">
            <button>Get Started</button>
        </form>
    </div>
</body>
</html>

<script>
   const form = document.querySelector("#form")
   const submitButton = document.querySelector("#submit")
   const scriptURL = 'https://script.google.com/macros/s/AKfycbwLahxTKFzc7rvDJQUW1aU-Sxkx6_Fl3iB1Q7EnGtbYJ4IcYKXaPaJHynv1YYcdf61o/exec'

   form.addEventListener('submit', e => {
     submitButton.disabled = true
     e.preventDefault()
     let requestBody = new FormData(form)
     fetch(scriptURL, { method: 'POST', body: requestBody})
       .then(response => {
          alert('Success!', response)
          submitButton.disabled = false
         })
       .catch(error => {
       alert('Error!', error.message)
         submitButton.disabled = false

       }
       )
   })
</script>
